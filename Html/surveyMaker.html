<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Maker</title>
    <link rel="stylesheet" href="../CSS/surveystyle.css">
</head>
<body>
    <div class="container">
        <h1>Survey Maker</h1>
        
        <!-- Survey List Section -->
        <div id="survey-list-section" class="survey-list-section">
            <h2>Your Surveys</h2>
            <div id="survey-list" class="survey-list"></div>
            <button onclick="createNewSurvey()" class="new-btn">Create New Survey</button>
        </div>

        <!-- Survey Builder Section -->
        <div id="survey-builder" class="hidden">
            <div class="title-section">
                <input type="text" id="survey-title" placeholder="Enter Survey Title" class="survey-title-input">
            </div>
            <div class="button-group">
                <button onclick="addMultipleChoice()">Add Multiple Choice Question</button>
                <button onclick="addWrittenResponse()">Add Written Response Question</button>
            </div>
            <div id="questions"></div>
            <div class="save-section">
                <button onclick="saveSurvey()" class="save-btn">Save Survey</button>
                <button onclick="returnToList()" class="return-btn">Return to Survey List</button>
            </div>
            <button onclick="previewSurvey()">Preview Survey</button>
            <div id="preview" class="preview-container"></div>
        </div>
    </div>
    <script src="../JS/surveyMaker.js"></script>
</body>
</html>
